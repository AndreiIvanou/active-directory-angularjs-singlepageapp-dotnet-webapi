<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <div class="panel">
        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="file in files.value">
                    <td>
                        <p>{{file.name}}</p>
                    </td>
                    <td>
                        {{file.type}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
